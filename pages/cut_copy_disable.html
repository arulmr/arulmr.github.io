<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="../img/favicon.gif" />
<title>Cut Copy Paste Disabled</title>
<style type="text/css">
.alert
{
	color: red;
}
</style>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/jquery.limit.js"></script>
<script type="text/javascript" src="../js/jquery.numeric.js"></script>
<script type="text/javascript">
$(document).ready(function()  {
	$('#total').attr('disabled', true);

	$("#price").val(15);
	$("#price").attr("disabled", true);

	$("#quantity").limit({
		limit: 8,
		alert_count: 5,
	});

	$('#quantity').numeric();

	$('#test').val("Cut, Copy, Paste disabled")
	$('#test').bind("cut copy paste",function(e) {
		e.preventDefault();
	});

    /*$("#price").keyup(function(){
		var price = $(this).val();
		var quantity = $("#quantity").val();
		var total = price * quantity;
		$("#total").val(total);
    });*/

	$("#quantity").keyup(function(){
		var quantity = $(this).val();
		var price = $("#price").val();
		var total = price * quantity;
		$("#total").val(total);
    });
});
</script>
</head>
<body>
	<table width="50%">
		<tr>
			<td><h3>Price</h3></td>
			<td><input type="text" id="price" /></td>
		</tr>
		<tr>
			<td><h3>Quantity</h3></td>
			<td><input type="text" id="quantity" /></td>
			<td><div id="counter"></div></td>
		</tr>
		<tr>
			<td><h3>Total</h3></td>
			<td><input type="text" id="total" /></td>
			<td><input type="text" id="test" /></td>
		</tr>
	</table>
</body>
</html>
