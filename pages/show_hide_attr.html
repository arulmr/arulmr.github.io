<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
	<link rel="shortcut icon" href="../img/favicon.gif" />
	<title>Show/Hide, Attribute change</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#toggle').val('Hide Div').css('border-radius', '25px 2px');

			$('#toggle').click(function(){
				$('#toggle').attr('disabled', true);
				$('#innerDiv').toggle(2000,
					function(){
						if ($('#toggle').val() == 'Hide Div'){
							$('#toggle').val('Show Div').css('border-radius', '2px 25px').attr('disabled', false);
						} else {
							$('#toggle').val('Hide Div').css('border-radius', '25px 2px').attr('disabled', false);
						}
				});
			});
		});
	</script>
	<style type="text/css">
		#outerDiv, #innerDiv, #image
		{
			width: 1000px;
			height: 750px;
		}
		#buttonDiv
		{
			width: 1000px;
			text-align: center;
		}
		#toggle
		{
			background-color: #C69519;
			color: #FFFFFF;
			font-weight: bold;
			font-family: 'HelveticaNeue';
			height: 35px;
			width: 125px;
			padding: 0px 10px;
		}
	</style>
</head>

<body>
	<div id="outerDiv">
		<div id="innerDiv">
			<img src="../img/norway.jpg" id="image" />
		</div>
	</div><br>
	<div id="buttonDiv">
		<input type="button" id="toggle" />
	</div>
	</body>
</html>
